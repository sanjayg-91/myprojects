<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Signup Form</title>
</head>
<body>
    <header style="height: 30px;background-color: teal;">
    
    </header>
    <div class="container">
        <img alt="" src="images/signup.jpg" style="height: 200px;">
        
<form action="Signup" method="post">
<label>Username</label>
<input type="text" name="username" class="form-control" style="width: 60%;">

<label>Password</label>
<input type="password" name="password" class="form-control" style="width: 60%;">


<label>Name</label>
<input type="text" name="name" class="form-control" style="width: 60%;">

<label>Email</label>
<input type="email" name="email" class="form-control" style="width: 60%;">

<label>Phone</label>
<input type="number" name="phone" class="form-control" style="width: 60%;">


<label>Gender</label>
<select  name="gender" class="form-control" style="width: 60%;">
    <option>--Select--</option>
    <option>Male</option>
     <option>Female</option>
      <option>Other</option>
</select>

<br/>
<button type="submit" class="btn btn-primary">Sign Up</button>
<a href="login.jsp">
<button type="button" class="btn btn-warning">Sign In</button>
</a>
<a href="FetchServlet">
<button type="button" class="btn btn-danger">Show All</button>
</a>
</form>
    
    </div>
</body>
</html>
